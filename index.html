<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Teoteo</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <header>
        <h1>Todo List Teoteo</h1>
    </header>

    <main>
        <section class="section-container">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter a new todo" required>
                <input type="date" id="todo-date" required>
                <button type="submit">Add Todo</button>
            </form>
        </section>
        
        <section>
            <ul id="todo-list">
                </ul>
        </section>

    </main>

    <footer>
        <h6>Created by Gibran Toto</h6>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
